<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shibarium Token Factory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff9100;
            --secondary-color: #ff6f61;
            --gradient-bg: linear-gradient(180deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: #2c2f48;
            --input-bg: #373b5c;
            --text-color: #ffffff;
            --border-radius: 15px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 20px;
        }
        .header {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .section { margin-bottom: 20px; }
        .section select, .section input, .section button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: var(--input-bg);
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1em;
        }
        .section button {
            background: var(--primary-color);
            cursor: pointer;
            transition: background 0.2s;
        }
        .section button:hover { background: #e68a00; }
        .section button:disabled { background: #4a4f7a; cursor: not-allowed; }
        .swap-box {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        .balance-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #ff9100;
        }
        .token-select {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .token-select div { display: flex; align-items: center; }
        .token-select img { width: 24px; height: 24px; margin-right: 10px; }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--primary-color);
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: var(--card-bg);
            margin: 15% auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: var(--border-radius);
            max-height: 70vh;
            overflow-y: auto;
        }
        .token-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        .token-item:hover { background: var(--input-bg); }
        .token-item img { width: 32px; height: 32px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Shibarium Token Factory</div>
        <div class="section">
            <select id="factorySelect" onchange="updateFactory()">
                <option value="0xbd9083bcC795506BBcb25A7bD85dBd5829B9De35">Shibaswap 69000 BONE</option>
                <option value="0xF45411c6eCFE4dE8a0b37158404C7A7FCb0f6682">Shibaswap 6900 BONE</option>
                <option value="0x5BC93D3b88Ebb35efC9A5572CC5fBB8a26Ec9A52">Shibaswap 690 BONE</option>
                <option value="0xee58D293E783a589681aaAdDC099F973f706e50E">Woofswap 69000 BONE</option>
                <option value="0xd54F3D9E2f8e8124fbd23e6671508c417aBEE989">Woofswap 6900 BONE</option>
                <option value="0x8Fd1945E9F486C5Aa85f0CBEA170519CF9D33C25">Woofswap 690 BONE</option>
            </select>
            <button id="connectWalletButton">Connect Wallet</button>
            <div id="networkStatus" class="status">Click to connect...</div>
        </div>
        <div class="section" id="deploySection">
            <h3>Create Token</h3>
            <input type="text" id="tokenName" placeholder="Token Name">
            <input type="text" id="tokenSymbol" placeholder="Token Symbol">
            <input type="number" id="tokenAmount" placeholder="Initial Supply (in BONE)" step="0.01">
            <button id="deployButton" onclick="deployToken()">Deploy Token</button>
        </div>
        <div class="section" id="tradeSection">
            <h3>Trade Token</h3>
            <div class="swap-box">
                <div class="balance-row">
                    <span>From (BONE)</span>
                    <span id="boneBalance">Balance: 0</span>
                </div>
                <div class="token-select">
                    <div><img src="images/bone.png" alt="BONE"><span>BONE</span></div>
                </div>
                <input type="number" id="buyAmount" placeholder="Amount" step="0.01" oninput="updateBuyOutput()">
            </div>
            <div class="swap-box">
                <div class="balance-row">
                    <span>To (Token)</span>
                    <span id="tokenBalance">Balance: 0</span>
                </div>
                <div class="token-select" id="tokenSelect" onclick="showTokenModal()">
                    <div><div class="placeholder">?</div><span>Select Token</span></div>
                    <span>â–¼</span>
                </div>
                <div id="buyOutput" class="status">Estimated output: 0</div>
            </div>
            <button id="buyButton" onclick="buyToken()">Buy Token</button>
            <button id="sellButton" onclick="sellToken()">Sell Token</button>
        </div>
    </div>
    <div class="modal" id="tokenModal">
        <div class="modal-content">
            <h3>Select Token</h3>
            <div id="tokenList"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>

        const shibarium = {
            chainId: 109,
            chainName: 'Shibarium',
            nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
            rpcUrls: ['https://rpc.shibrpc.com'],
            blockExplorerUrls: ['https://shibariumscan.io']
        };
        const boneAddress = "0x839FdB6cc98342B428E074C1573ADF6D48CA3bFd";
        const routerAddress = "0x96b16aBD53Bfd765F4CD118590C1d0be8B57DE24";
        let web3, account, factory, router;
        let currentFactoryAddress = "0xbd9083bcC795506BBcb25A7bD85dBd5829B9De35";
        let selectedToken = null;
        let deployedTokens = [];

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectWalletButton').addEventListener('click', connectWallet);
        });

        async function connectWallet() {
            const status = document.getElementById('networkStatus');
            const connectButton = document.getElementById('connectWalletButton');
            try {
                if (!window.ethereum) throw new Error("No wallet detected. Please install MetaMask.");
                connectButton.disabled = true;
                status.innerText = "Connecting...";
                web3 = new Web3(window.ethereum);
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accounts[0];
                await switchToShibarium();
                router = new web3.eth.Contract(routerAbi, routerAddress);
                factory = new web3.eth.Contract(factoryAbi, currentFactoryAddress);
                connectButton.textContent = `Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;
                status.innerText = "Connected to Shibarium";
                updateBalances();
            } catch (error) {
                status.innerText = "Failed: " + error.message;
                connectButton.textContent = "Connect Wallet";
                connectButton.disabled = false;
            }
        }

        async function switchToShibarium() {
            const chainId = await web3.eth.getChainId();
            if (Number(chainId) !== 109) {
                try {
                    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: "0x6d" }] });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [shibarium] });
                    } else {
                        throw switchError;
                    }
                }
            }
        }

        async function updateBalances() {
            if (!web3 || !account) return;
            const boneBalance = await web3.eth.getBalance(account);
            document.getElementById('boneBalance').innerText = `Balance: ${web3.utils.fromWei(boneBalance, 'ether')}`;
            if (selectedToken) {
                const tokenContract = new web3.eth.Contract(tokenAbi, selectedToken.address);
                const tokenBalance = await tokenContract.methods.balanceOf(account).call();
                document.getElementById('tokenBalance').innerText = `Balance: ${web3.utils.fromWei(tokenBalance, 'ether')}`;
            }
        }

        function updateFactory() {
            currentFactoryAddress = document.getElementById('factorySelect').value;
            if (web3 && account) {
                factory = new web3.eth.Contract(factoryAbi, currentFactoryAddress);
                updateBalances();
            }
        }

        async function deployToken() {
            const name = document.getElementById('tokenName').value;
            const symbol = document.getElementById('tokenSymbol').value;
            const amount = document.getElementById('tokenAmount').value;
            const status = document.getElementById('networkStatus');
            if (!web3 || !account || !name || !symbol || !amount) {
                status.innerText = "Please connect wallet and fill all fields.";
                return;
            }

            status.innerText = "Deploying...";

                const tokenContract = new web3.eth.Contract(tokenAbi);
                const deployTx = tokenContract.deploy({
                    data: tokenBytecode,
                    arguments: [name, symbol]
                });
                const deployed = await deployTx.send({ from: account, gas: 2000000 });
                const tokenAddress = deployed.options.address;
                await deployed.methods.mint(account, web3.utils.toWei(amount, 'ether')).send({ from: account });
                deployedTokens.push({ address: tokenAddress, symbol });
                status.innerText = `Token ${symbol} deployed at ${tokenAddress}`;
                deployButton.disabled = false;
            } catch (error) {
                status.innerText = "Deployment failed: " + error.message;
                deployButton.disabled = false;
            }
        }

        function showTokenModal() {
            const modal = document.getElementById('tokenModal');
            const tokenList = document.getElementById('tokenList');
            tokenList.innerHTML = '';
            deployedTokens.forEach(token => {
                const div = document.createElement('div');
                div.className = 'token-item';
                div.innerHTML = `<img src="images/token.png" alt="${token.symbol}"><span>${token.symbol}</span>`;
                div.onclick = () => selectToken(token);
                tokenList.appendChild(div);
            });
            modal.style.display = 'block';
            modal.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
        }

        function selectToken(token) {
            selectedToken = token;
            document.getElementById('tokenSelect').innerHTML = `<div><img src="images/token.png" alt="${token.symbol}"><span>${token.symbol}</span></div><span>â–¼</span>`;
            document.getElementById('tokenModal').style.display = 'none';
            updateBalances();
            updateBuyOutput();
        }

        async function updateBuyOutput() {
            const amount = document.getElementById('buyAmount').value;
            const output = document.getElementById('buyOutput');
            if (!web3 || !account || !selectedToken || !amount || amount <= 0) {
                output.innerText = "Estimated output: 0";
                return;
            }
            const amountInWei = web3.utils.toWei(amount, 'ether');
            try {
                const routes = [{ from: boneAddress, to: selectedToken.address, stable: false }];
                const amounts = await router.methods.getAmountsOut(amountInWei, routes).call();
                const outputAmount = web3.utils.fromWei(amounts[1], 'ether');
                output.innerText = `Estimated output: ${outputAmount}`;
            } catch (error) {
                output.innerText = "Error calculating output";
            }
        }

        async function buyToken() {
            const amount = document.getElementById('buyAmount').value;
            const status = document.getElementById('networkStatus');
            const buyButton = document.getElementById('buyButton');
            if (!web3 || !account || !selectedToken || !amount || amount <= 0) {
                status.innerText = "Please connect wallet, select token, and enter amount.";
                return;
            }
            const amountInWei = web3.utils.toWei(amount, 'ether');
            buyButton.disabled = true;
            status.innerText = "Buying...";
            try {
                const routes = [{ from: boneAddress, to: selectedToken.address, stable: false }];
                const amounts = await router.methods.getAmountsOut(amountInWei, routes).call();
                const amountOutMin = web3.utils.toBN(amounts[1]).mul(web3.utils.toBN(995)).div(web3.utils.toBN(1000));
                const deadline = Math.floor(Date.now() / 1000) + 60 * 20;
                await router.methods.swapExactETHForTokensSupportingFeeOnTransferTokens(
                    amountOutMin.toString(),
                    routes,
                    account,
                    deadline
                ).send({ from: account, value: amountInWei });
                status.innerText = "Purchase successful!";
                updateBalances();
            } catch (error) {
                status.innerText = "Buy failed: " + error.message;
                buyButton.disabled = false;
            }
        }

        async function sellToken() {
            const amount = document.getElementById('buyAmount').value;
            const status = document.getElementById('networkStatus');
            const sellButton = document.getElementById('sellButton');
            if (!web3 || !account || !selectedToken || !amount || amount <= 0) {
                status.innerText = "Please connect wallet, select token, and enter amount.";
                return;
            }
            const amountInWei = web3.utils.toWei(amount, 'ether');
            sellButton.disabled = true;
            status.innerText = "Selling...";
            try {
                const tokenContract = new web3.eth.Contract(tokenAbi, selectedToken.address);
                await tokenContract.methods.approve(routerAddress, amountInWei).send({ from: account });
                const routes = [{ from: selectedToken.address, to: boneAddress, stable: false }];
                const amounts = await router.methods.getAmountsOut(amountInWei, routes).call();
                const amountOutMin = web3.utils.toBN(amounts[1]).mul(web3.utils.toBN(995)).div(web3.utils.toBN(1000));
                const deadline = Math.floor(Date.now() / 1000) + 60 * 20;
                await router.methods.swapExactTokensForETHSupportingFeeOnTransferTokens(
                    amountInWei,
                    amountOutMin.toString(),
                    routes,
                    account,
                    deadline
                ).send({ from: account });
                status.innerText = "Sale successful!";
                updateBalances();
            } catch (error) {
                status.innerText = "Sell failed: " + error.message;
                sellButton.disabled = false;
            }
        }
    </script>
