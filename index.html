<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shibarium Token Factory</title>
    <link rel="icon" type="image/x-icon" href="images/bone.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root{--primary-color:#ff9100;--secondary-color:#ff6f61;--gradient-bg:linear-gradient(180deg,#1e1e2f 0%,#2a2a3d 100%);--card-bg:#2c2f48;--input-bg:#373b5c;--text-color:#fff;--border-radius:15px}*{box-sizing:border-box;margin:0;padding:0}body{font-family:Poppins,sans-serif;background:var(--gradient-bg);color:var(--text-color);padding:20px;min-height:100vh;display:flex;justify-content:center;align-items:center}.container{width:100%;max-width:480px;background:var(--card-bg);box-shadow:0 8px 32px rgba(0,0,0,.3);border-radius:var(--border-radius);padding:20px}.header{background:linear-gradient(90deg,var(--secondary-color) 0%,var(--primary-color) 100%);padding:12px;border-radius:var(--border-radius);text-align:center;font-size:1.3em;font-weight:600;margin-bottom:20px}.section{margin-bottom:20px}.section select,.section input,.section button{width:100%;padding:10px;margin:5px 0;background:var(--input-bg);border:none;border-radius:10px;color:var(--text-color);font-size:1em}.section button{background:var(--primary-color);cursor:pointer;transition:background .2s}.section button:hover{background:#e68a00}.section button:disabled{background:#4a4f7a;cursor:not-allowed}.swap-box{background:var(--input-bg);padding:15px;border-radius:var(--border-radius);margin-bottom:15px}.balance-row{display:flex;justify-content:space-between;font-size:.9em;margin-bottom:5px;color:#ff9100}.token-display{display:flex;align-items:center;padding:10px;background:var(--card-bg);border-radius:10px;margin-bottom:10px}.token-display img{width:24px;height:24px;margin-right:10px}.status{margin-top:10px;font-size:.9em;color:var(--primary-color);text-align:center}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Shibarium Token Factory</div>
        <div class="section">
            <select id="factorySelect" onchange="updateFactory()">
                <option value="0xbd9083bcC795506BBcb25A7bD85dBd5829B9De35">Shibaswap 69000 BONE</option>
                <option value="0xF45411c6eCFE4dE8a0b37158404C7A7FCb0f6682">Shibaswap 6900 BONE</option>
                <option value="0x5BC93D3b88Ebb35efC9A5572CC5fBB8a26Ec9A52">Shibaswap 690 BONE</option>
                <option value="0xee58D293E783a589681aaAdDC099F973f706e50E">Woofswap 69000 BONE</option>
                <option value="0xd54F3D9E2f8e8124fbd23e6671508c417aBEE989">Woofswap 6900 BONE</option>
                <option value="0x8Fd1945E9F486C5Aa85f0CBEA170519CF9D33C25">Woofswap 690 BONE</option>
            </select>
            <button id="connectWalletButton">Connect Wallet</button>
            <div id="networkStatus" class="status">Click to connect...</div>
        </div>
        <div class="section" id="deploySection">
            <h3>Create Token</h3>
            <input type="text" id="tokenName" placeholder="Token Name">
            <input type="text" id="tokenSymbol" placeholder="Token Symbol">
            <button id="deployButton" onclick="deployToken()">Deploy Token</button>
        </div>
        <div class="section" id="tradeSection">
            <h3>Trade Token</h3>
            <div class="swap-box">
                <div class="balance-row">
                    <span>From (BONE)</span>
                    <span id="boneBalance">Balance: 0</span>
                </div>
                <div class="token-display">
                    <img src="images/bone.png" alt="BONE"><span>BONE</span>
                </div>
                <input type="number" id="tradeAmount" placeholder="Amount" step="0.01" oninput="updateTradeOutput()">
            </div>
            <div class="swap-box">
                <div class="balance-row">
                    <span id="toLabel">To (Token)</span>
                    <span id="tokenBalance">Balance: 0</span>
                </div>
                <input type="text" id="customTokenAddress" placeholder="Enter token address" oninput="loadCustomToken()">
                <div id="tokenInfo" class="status"></div>
                <div id="tradeOutput" class="status">Estimated output: 0</div>
            </div>
            <button id="buyButton" onclick="buyToken()">Buy Token</button>
            <button id="sellButton" onclick="sellToken()">Sell Token</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const tokenAbi=[{"inputs":[{"internalType":"string","name":"name","type":"string"},{"internalType":"string","name":"symbol","type":"string"}],"name":"initialize","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"mint","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"burn","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}];
        const factoryAbi=[{"inputs":[{"internalType":"string","name":"name","type":"string"},{"internalType":"string","name":"symbol","type":"string"}],"name":"createToken","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"}],"name":"buyTokens","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"sellTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"tokens","outputs":[{"internalType":"enum TokenFactory.TokenState","name":"","type":"uint8"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"collateral","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}];
        const shibarium={chainId:109,chainName:"Shibarium",nativeCurrency:{name:"BONE",symbol:"BONE",decimals:18},rpcUrls:["https://rpc.shibrpc.com"],blockExplorerUrls:["https://shibariumscan.io"]};
        const boneToken={address:"0x839FdB6cc98342B428E074C1573ADF6D48CA3bFd",symbol:"BONE",logo:"images/bone.png",isNative:!0};
        let web3,account,factory,selectedToken=null,currentFactoryAddress="0xbd9083bcC795506BBcb25A7bD85dBd5829B9De35";

        document.addEventListener("DOMContentLoaded",()=>{document.getElementById("connectWalletButton").addEventListener("click",connectWallet)});

        async function connectWallet(){const t=document.getElementById("networkStatus"),e=document.getElementById("connectWalletButton");try{if(!window.ethereum)throw new Error("No wallet detected. Please install MetaMask.");e.disabled=!0,t.innerText="Connecting...",web3=new Web3(window.ethereum);const n=await window.ethereum.request({method:"eth_requestAccounts"});account=n[0],await switchToShibarium(),factory=new web3.eth.Contract(factoryAbi,currentFactoryAddress),e.textContent=`Connected: ${account.slice(0,6)}...${account.slice(-4)}`,t.innerText="Connected to Shibarium",updateBalances()}catch(n){t.innerText="Failed: "+n.message,e.textContent="Connect Wallet",e.disabled=!1}}

        async function switchToShibarium(){const t=await web3.eth.getChainId();if(109!==Number(t))try{await window.ethereum.request({method:"wallet_switchEthereumChain",params:[{chainId:"0x6d"}]})}catch(t){if(4902===t.code)await window.ethereum.request({method:"wallet_addEthereumChain",params:[shibarium]});else throw t}}

        async function updateBalances(){if(!web3||!account)return;const t=await web3.eth.getBalance(account);document.getElementById("boneBalance").innerText=`Balance: ${web3.utils.fromWei(t,"ether")}`,selectedToken&&(t=new web3.eth.Contract(tokenAbi,selectedToken.address),t=await t.methods.balanceOf(account).call(),document.getElementById("tokenBalance").innerText=`Balance: ${web3.utils.fromWei(t,"ether")}`)}

        function updateFactory(){currentFactoryAddress=document.getElementById("factorySelect").value,web3&&account&&(factory=new web3.eth.Contract(factoryAbi,currentFactoryAddress),updateBalances())}

        async function deployToken(){const t=document.getElementById("tokenName").value,e=document.getElementById("tokenSymbol").value,n=document.getElementById("networkStatus");if(!web3||!account||!t||!e)return void(n.innerText="Please connect wallet and fill all fields.");const o=document.getElementById("deployButton");o.disabled=!0,n.innerText="Deploying...";try{const a=await factory.methods.createToken(t,e).send({from:account});n.innerText=`Token ${e} deployed at ${a.events[0].address}`,o.disabled=!1,document.getElementById("customTokenAddress").value=a.events[0].address,loadCustomToken()}catch(t){n.innerText="Deployment failed: "+(t.message||t),o.disabled=!1}}

        async function loadCustomToken(){const t=document.getElementById("customTokenAddress").value,e=document.getElementById("networkStatus"),n=document.getElementById("tokenInfo"),o=document.getElementById("toLabel");if(!web3||!account||!t||42!==t.length)return n.innerText="",o.innerText="To (Token)",selectedToken=null,updateBalances(),void updateTradeOutput();try{const a=new web3.eth.Contract(tokenAbi,t),i=await a.methods.symbol().call(),l=await a.methods.name().call();selectedToken={address:t,symbol:i,name:l},n.innerText=`Loaded: ${l} (${i})`,o.innerText=`To (${i})`,updateBalances(),updateTradeOutput()}catch(t){n.innerText="Failed to load token",o.innerText="To (Token)",selectedToken=null,updateBalances(),updateTradeOutput()}}

        async function updateTradeOutput(){const t=document.getElementById("tradeAmount").value,e=document.getElementById("tradeOutput");if(!web3||!account||!selectedToken||!t||t<=0)return void(e.innerText="Estimated output: 0");const n=web3.utils.toWei(t,"ether");try{const o=await factory.methods.collateral(selectedToken.address).call(),a=await new web3.eth.Contract(tokenAbi,selectedToken.address).methods.totalSupply().call(),i=await web3.eth.abi.encodeFunctionCall({name:"getAmountOut",type:"function",inputs:[{type:"uint256",name:"a"},{type:"uint256",name:"b"},{type:"uint256",name:"x0"},{type:"uint256",name:"deltaY"}]},"40798311045805","1000000000",a,n),l=await web3.eth.call({to:currentFactoryAddress,data:i}),r=web3.utils.fromWei(l,"ether");e.innerText=`Estimated output: ${r}`}catch(t){e.innerText="Error calculating output"}}

        async function buyToken(){const t=document.getElementById("tradeAmount").value,e=document.getElementById("networkStatus"),n=document.getElementById("buyButton");if(!web3||!account||!selectedToken||!t||t<=0)return void(e.innerText="Please connect wallet, enter token address, and specify amount.");const o=web3.utils.toWei(t,"ether");n.disabled=!0,e.innerText="Buying...";try{await factory.methods.buyTokens(selectedToken.address).send({from:account,value:o}),e.innerText="Purchase successful!",updateBalances()}catch(t){e.innerText="Buy failed: "+(t.message||t)}finally{n.disabled=!1}}

        async function sellToken(){const t=document.getElementById("tradeAmount").value,e=document.getElementById("networkStatus"),n=document.getElementById("sellButton");if(!web3||!account||!selectedToken||!t||t<=0)return void(e.innerText="Please connect wallet, enter token address, and specify amount.");const o=web3.utils.toWei(t,"ether");n.disabled=!0,e.innerText="Selling...";try{const a=new web3.eth.Contract(tokenAbi,selectedToken.address);await a.methods.approve(currentFactoryAddress,o).send({from:account}),await factory.methods.sellTokens(selectedToken.address,o).send({from:account}),e.innerText="Sale successful!",updateBalances()}catch(t){e.innerText="Sell failed: "+(t.message||t)}finally{n.disabled=!1}}
    </script>
</body>
</html>
